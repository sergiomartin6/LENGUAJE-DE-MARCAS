<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

       // a)

        numero = 0
        contador = 0
        while (contador <= 25) {
            numero += 11
            contador++;
            document.writeln("<h2>"+numero + "</h2>")

        }

       // b)

        valor = 0
        while (valor < 500) {
            resultado = valor += 8
            if (resultado < 500) {
                document.writeln("<h3>" + resultado + "<h3>")
            }
        }

    </script>
</head>

<body>

</body>

</html>
